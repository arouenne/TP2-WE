<div class="outer-container">
  <div class="main-container">
    <div class="left-section">
      <div *ngFor="let pokemon of pokemons" class="pokemon-item"
        (click)="loadPokemonDetail(pokemon)">
        <img [src]="pokemon.sprite" alt="{{ pokemon.name }}">
        <p>{{ pokemon.id }} - {{ pokemon.name | titlecase }}</p>
      </div>
    </div>

    <div class="right-section">
      <div class="search-container">
        <mat-form-field class="field-spacing" appearance="fill">
          <mat-label>Search Pokémon</mat-label>
          <input matInput type="text" [(ngModel)]="search"
            placeholder="Search for a Pokémon" />
        </mat-form-field>

        <mat-form-field class="field-spacing" appearance="fill">
          <mat-label>Select Pokémon</mat-label>
          <mat-select [(ngModel)]="selectedPokemonId" id="selectedPokemonId">
            <mat-option
              *ngFor="let pokemon of pokemons | filterPokemonPipe:'name':search"
              [value]="pokemon.id">
              {{ pokemon.id }} - {{ pokemon.name | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button (click)="go()">Go!</button>
      </div>

      <app-pokemondetail [pokeDetail]="pokeDetail"></app-pokemondetail>
    </div>
  </div>
</div>
